<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Meme Generator</title>
</head>

<header>
    <h1>Meme Generator</h1>
</header>

<body onload="onInit()">
  <h1>
    <button onclick="onClearCanvas()">Clear</button>
  </h1>

  <div class="canvas-container">
    <canvas width="400" height="400">
    </canvas>
</div>

<div>
    <label for="text">Text:</label>
<input type="text" class="textInput" name="text" onkeyup="setLineTxt()" />

<label for="txtcolor">Text color:</label>
<input type="color" id="txtcolor" name="txtcolor" value="#000000" onchange="onChangeTxtColor(this)">
<br>
<button class="font-size-btn" onclick="onFontSize('+')">A+</button>
<button class="font-size-btn" onclick="onFontSize('-')">A-</button>

<button class="add-line-btn" onclick="onAddLine()">Add line</button>
<button class="switch-line-btn" onclick="onSwitchLine()">Switch line</button>

<br>
<a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>
</div>

  <div class="gallery">

  </div>

  <script src="js/main.js"></script>
  <script src="js/meme.service.js"></script>
  <script src="js/gallery.controller.js"></script>
</body>

</html>
